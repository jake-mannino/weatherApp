<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="js/date.js" async></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <link href="./css/style.css" rel="stylesheet">
</head>

<body class="justify-content-center align-self-center bg-dark">
    <div class="container justify-content-center align-self-center" style="max-height: 400px; max-width: 2000px; background-color: peru;">
        <div class="row justify-content-center align-self-center" style="background-color:teal">
            <div class="col-md-4 offset-md-4 col-sm-12 justify-content-center align-self-center">
                <div class="card justify-content-center align-self-center" style="background-color: white;">
                    <h1 class="justify-content-center align-self-center text-center" style="font-weight: bolder;  letter-spacing: 3px;">
                        What's The Weather?
                    </h1>
                </div>
                <div class="container justify-content-center align-self-center" style="background-color: peru;">
                    <div class="row justify-content-center align-self-center" style="background-color:teal">
                        <div class="col d-block justify-content-center align-self-center">
                            <div class="card justify-content-center align-self-center" style="background-color: white;">
                                <div class="d-block justify-content-center align-self-center" id="zipCodeContainer">
                                    <p class="d-block justify-content-center align-self-center text-center">Enter
                                        ZipCode</p>
                                    <input class="zipCode justify-content-center align-self-center text-center" id="zipCode"
                                        type="text">


                                </div>

                            </div>

                        </div>

                    </div>
                    <div class="col">
                        <div class="card bg-dark text-white" style="background-color:peru;">
                            <button id="getWeather" style="font-weight: bold; letter-spacing: 3px;">Get Weather</button>
                        </div>

                    </div>
                </div>
                <div class="container" style="background-color: peru;">
                    <div class="row" style="background-color:teal">
                        <div class="col">
                            <div class="card" style="background-color: peru;">
                                <p class="justify-content-center align-self-center" style="font-weight: bolder; letter-spacing: 3px;">City</p>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="background-color:teal">
                        <div class="col">
                            <div class="card" style="background-color: white;">
                                <p class="justify-content-center align-self-center" style="background-color: white;" id="city">

                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container" style="background-color: peru">
                    <div class="row" style="background-color:teal">
                        <div class="col">
                            <div class="card" style="background-color: peru;">
                                <p class="justify-content-center align-self-center" style="font-weight: bolder; letter-spacing: 3px;">Temperature</p>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="background-color: teal;">
                        <div class="col">
                            <div class="card" style="background-color:white">
                                <p class="justify-content-center align-self-center" style="background-color: white;" id="tempK">

                                </p>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card" style="background-color:white">
                                <p class="justify-content-center align-self-center" style="background-color: white;" id="tempF">

                                </p>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card" style="background-color:white;">
                                <p class="justify-content-center align-self-center" style="background-color: white;" id="tempC">

                                </p>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="container" style="background-color: peru;">
                    <div class="row" style="background-color:teal">
                        <div class="col">
                            <div class="card justify-content-center align-self-center text-center"
                                style="background-color: peru;">
                                <p class="justify-content-center align-self-center text-center" style="font-weight: bolder; letter-spacing: 3px;"> Conditions</p>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="background-color:teal">
                        <div class="col">
                            <div class="card justify-content-center align-self-center text-center" style="background-color: white;" id="conditions">
                                <p class="justify-content-center align-self-center text-center" style="background-color: white;">

                                </p>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="container" style="background-color: peru;">
                    <div class="row" style="background-color:teal">
                        <div class="col">
                            <div class="card" style="background-color: peru;">
                                <p class="justify-content-center align-self-center" style="font-weight: bolder;  letter-spacing: 3px;">Other Information</p>
                            </div>
                        </div>

                    </div>
                    <div class="row" style="background-color:teal">
                        <div class="col">
                            <div class="card" style="background-color: white;">
                                <p class="justify-content-center align-self-center" style="background-color: white;  letter-spacing: 3px;">

                                </p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-md-4 offset-md-4 col-sm-12 justify-content-center align-self-center">
                <div class="row">
                    <div class="card" style="background-color: peru;">
                        <p class="justify-content-center align-self-center" id="errorMsg">

                        </p>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
<script src="./js/main.js"></script>

</html>
